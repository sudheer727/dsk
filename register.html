<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register | Vehicle Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Register</h2>
<input type="text" id="reg-username" placeholder="Enter Username">
<input type="password" id="reg-password" placeholder="Enter Password">

<select id="reg-countryCode">
    <option value="+91">+91 (India)</option>
    <option value="+1">+1 (USA)</option>
    <option value="+44">+44 (UK)</option>
    <option value="+61">+61 (Australia)</option>
    <option value="+81">+81 (Japan)</option>
    <option value="+49">+49 (Germany)</option>
</select>

<input type="text" id="reg-phone" inputmode="numeric" pattern="[0-9]*" placeholder="Enter Phone Number" oninput="this.value = this.value.replace(/\D/g, '')">
<button onclick="registerUser()">Register</button>


    <script src="script.js"></script>
</body>
</html>
